<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ '/' | relative_url }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ '/dataset' | relative_url }}">Dataset</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ '/methods' | relative_url }}">Methods</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ '/results' | relative_url }}">Results</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ '/team' | relative_url }}">Team</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ '/contact' | relative_url }}">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- PAGE CONTENT -->
<main class="container my-5">
  {{ content }}
</main>

<!-- FOOTER -->
<footer class="bg-dark text-white text-center p-3 mt-5">
  <small>© {{ site.time | date: "%Y" }} — ADA Project</small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
